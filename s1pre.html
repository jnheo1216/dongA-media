<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아12</title>
    <link rel="stylesheet" href="./style.css">

<body>
  <section id="s1_main">

      <div style="margin-top: 150px;">

    </div>

  <section id="map_news1">

      </div>
    </div>
  </section>
  <section id="map_news3">

      <div>

  <section id="map_news4">

      <div>

        <p>A씨는 검역관과 어쩌구저쩌구</p>
      </div>
    </div>
  </section>

  <script src="./js/s1pre.js"></script>
